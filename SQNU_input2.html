<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>html input标签使用</title>
  </head>
  <body>
    <!--form区域包含交互控件-->
    <form name="regForm" action="https://www.sqnu.edu.cn" method="get">
      <div style="background-color: #f1f1f1; text-align: center; padding: 40px">
        <!--单选文本框-->用户名:<input
          type="text"
          name="username"
          id="username"
        /><br />
        <!--密码框-->密&nbsp;&nbsp;&nbsp;码:<input
          type="password"
          name="password"
          id="password"
        /><br />
      </div>

      隐藏域<input type="hidden" name="hidden" value="hidden" /><br />
      <div style="background-color: #f1f1f1; text-align: center; padding: 40px">
        <!--单选框--><input type="radio" name="sex" value="male" />男
        <input type="radio" name="sex" value="famale" />女<br />
        <!--复选框--><input type="checkbox" name="hobby" value="1" />音乐
        <input type="checkbox" name="hobby" value="2" />绘画
        <input type="checkbox" name="hobby" value="3" />书法
        <input type="checkbox" name="hobby" value="4" />写作<br />
        <!--文件上传域--><input type="file" name="file" value="file" /><br />
        <!--提交按钮--><input
          type="submit"
          name="submit"
          value="提交按钮"
        /><br />
        <!--重置按钮--><input
          type="reset"
          name="reset"
          value="重置按钮"
        /><br />
        <!--普通按钮--><input
          type="button"
          name="button"
          value="普通按钮"
        /><br />
      </div>
      <button
        id="btn"
        style="
          background-color: #f1f1f1;
          text-align: center;
          padding: 40px;
          margin: 40;
        "
      >
        <img src="img/SQNU.jpg" alt="商丘师范学院" title="SQNU" />
      </button>
    </form>
  </body>
</html>
